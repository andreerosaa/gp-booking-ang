<h2 mat-dialog-title>Reservar sessão {{ data.name }}</h2>
<mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.animal" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apelido</mat-label>
    <input matInput [(ngModel)]="data.animal" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Telemóvel</mat-label>
    <input matInput [(ngModel)]="data.animal" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>
    Reservar
  </button>
</mat-dialog-actions>
